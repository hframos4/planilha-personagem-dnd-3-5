<body onload="AtualizaGeral()">

<div id="div-geral">
Nome: <input type="text" name="nome" /><br>
Raça: 
<select name="raca" id="raca" onchange="AtualizaGeral()">
	<option value="anao">Anão</option>
	<option value="halfling">Halfling</option>
	<option value="humano" selected>Humano</option>
	<option value="elfo">Elfo</option>
	<option value="gnomo">Gnomo</option>
	<option value="meioelfo">Meio-Elfo</option>
	<option value="meioorc">Meio-Orc</option>
</select>
<br>
Classe: 
<select name="classe" id="classe">
	<option value="barbaro">Bárbaro</option>
	<option value="bardo">Bardo</option>
	<option value="clerigo">Clérigo</option>
	<option value="guerreiro">Guerreiro</option>
	<option value="feiticeiro">Feiticeiro</option>
	<option value="ladino">Ladino</option>
	<option value="mago">Mago</option>
	<option value="paladino">Paladino</option>
	<option value="ranger">Ranger</option>
</select>
Nível: <input type="text" name="nivel" maxlength="2" size="2" value="1" />
<br>
Alinhamento: 
<select name="alinhamento">
	<option value="lb">LB</option>
	<option value="ln">LN</option>
	<option value="lm">LM</option>
	<option value="nb">NB</option>
	<option value="n">N</option>
	<option value="nm">NM</option>
	<option value="cb">CB</option>
	<option value="cn">CN</option>
	<option value="cm">CM</option>
</select>
<br>
</div> <!-- div-geral-->

<div id="div-stats">
Força: 
<input type="text" maxlength="2" size="2" name="for" id="forca-valor-base" value="10" 
  	   onchange="AtualizaGeral()" />
&nbsp;<span id="forca-mod-racial"></span> = <span id="forca-valor-total">10</span>, modificador: 
<span id="forca-mod-total">0</span>
