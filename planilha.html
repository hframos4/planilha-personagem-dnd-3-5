<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Planilha de Personagens, 3.5 ed.</title>
<link rel="stylesheet" type="text/css" href="planilha.css" />
<!-- versao normal -->
<script type="text/javascript" src="closure-library/closure/goog/base.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="tabelas.js"></script>
<script type="text/javascript" src="planilha.js"></script>
<!-- versao compilada -->
<!--script type="text/javascript" src="planilha_compilado.js"></script-->
</head>
<body onload="AtualizaGeral()">

<div id="div-geral">
Nome: <input type="text" name="nome" /><br>
Raça: 
<select name="raca" id="raca" onchange="AtualizaGeral()">
	<option value="anao">Anão</option>
	<option value="halfling">Halfling</option>
	<option value="humano" selected>Humano</option>
	<option value="elfo">Elfo</option>
	<option value="gnomo">Gnomo</option>
	<option value="meioelfo">Meio-Elfo</option>
	<option value="meioorc">Meio-Orc</option>
</select>
<br>
Classe: 
<select name="classe" id="classe" onchange="AtualizaGeral()">
	<option value="barbaro">Bárbaro</option>
	<option value="bardo">Bardo</option>
	<option value="clerigo">Clérigo</option>
	<option value="guerreiro">Guerreiro</option>
	<option value="feiticeiro">Feiticeiro</option>
	<option value="ladino">Ladino</option>
	<option value="mago">Mago</option>
	<option value="paladino">Paladino</option>
	<option value="ranger">Ranger</option>
</select>
Nível: <input type="text" name="nivel" id="nivel" maxlength="2" size="2" value="1" onchange="AtualizaGeral()"/>
<br>
Alinhamento: 
<select name="alinhamento">
	<option value="lb">LB</option>
	<option value="ln">LN</option>
	<option value="lm">LM</option>
	<option value="nb">NB</option>
	<option value="n">N</option>
	<option value="nm">NM</option>
	<option value="cb">CB</option>
	<option value="cn">CN</option>
	<option value="cm">CM</option>
</select>
<br>
</div> <!-- div-geral-->

<div id="div-stats">
Força: 
<input type="text" maxlength="2" size="2" name="for" id="forca-valor-base" value="10" 
  	   onchange="AtualizaGeral()" />
&nbsp;<span id="forca-mod-racial"></span> = <span id="forca-valor-total">10</span>, modificador: 
<span id="forca-mod-total">0</span>
<br>

Destreza: 
<input type="text" maxlength="2" size="2" name="for" id="destreza-valor-base" value="10" 
  	   onchange="AtualizaGeral()" />
&nbsp;<span id="destreza-mod-racial"></span> = <span id="destreza-valor-total">10</span>, modificador: 
<span id="destreza-mod-total">0</span>
<br>

Constituição: 
<input type="text" maxlength="2" size="2" name="for" id="constituicao-valor-base" value="10" 
  	   onchange="AtualizaGeral()" />
&nbsp;<span id="constituicao-mod-racial"></span> = <span id="constituicao-valor-total">10</span>, modificador: 
<span id="constituicao-mod-total">0</span>
<br>

Inteligência: 
<input type="text" maxlength="2" size="2" name="for" id="inteligencia-valor-base" value="10" 
  	   onchange="AtualizaGeral()" />
&nbsp;<span id="inteligencia-mod-racial"></span> = <span id="inteligencia-valor-total">10</span>, modificador: 
<span id="inteligencia-mod-total">0</span>
<br>

Sabedoria: 
<input type="text" maxlength="2" size="2" name="for" id="sabedoria-valor-base" value="10" 
  	   onchange="AtualizaGeral()" />
&nbsp;<span id="sabedoria-mod-racial"></span> = <span id="sabedoria-valor-total">10</span>, modificador: 
<span id="sabedoria-mod-total">0</span>
<br>

Carisma: 
<input type="text" maxlength="2" size="2" name="for" id="carisma-valor-base" value="10" 
  	   onchange="AtualizaGeral()" />
&nbsp;<span id="carisma-mod-racial"></span> = <span id="carisma-valor-total">10</span>, modificador: 
<span id="carisma-mod-total">0</span>
<br>

</div> <!-- div-stats -->

<div id="div-salvacoes">
Fortitude:
	<span id="fortitude-valor-base">0</span>
 	<span id="fortitude-mod-constituicao"></span>
  = <span id="fortitude-mod-total">0</span>
 	<br>

Reflexo:
	<span id="reflexo-valor-base">0</span>
 	<span id="reflexo-mod-destreza"></span>
  = <span id="reflexo-mod-total">0</span>
 	<br>

Vontade:
	<span id="vontade-valor-base">0</span>
 	<span id="vontade-mod-sabedoria"></span>
  = <span id="vontade-mod-total">0</span>
 	<br>
</div> <!-- div-salvacoes -->
</body>
</html>
